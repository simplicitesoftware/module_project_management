<template id="pm-template">
    <h1>{{pmPrjName}} {{timeStamp}}</h1>
    {{#PmVersion}}
        <h2>{{pmVrsVersion}}</h2>
        <p>Published on: {{pmVrsPublicationDate}}</p>
        <div class="container">
            <div class="table">
                <div class="table-header">
                    <div class="header__item">Number</div>
                    <div class="header__item">Title</div>
                    <div class="header__item">Description</div>
                    <div class="header__item">Status</div>
                    <div class="header__item">Priority</div>
                    <div class="header__item">Creation date</div>
                    <div class="header__item">Effective closing date</div>
                    <div class="header__item">Expeted Duration</div>
                    <div class="header__item">Labels</div>
                </div>
                <div class="table-content">	
                    {{#PmTask}}
                        <div class="table-row">		
                            <div class="table-data">{{pmTskNumber}}</div>
                            <div class="table-data">{{pmTskTitle}}</div>
                            <div class="table-data">{{pmTskDescription}}</div>
                            <div class="table-data">{{pmTskStatus}}</div>
                            <div class="table-data">{{pmTskPriority}}</div>
                            <div class="table-data">{{pmTskCreation}}</div>
                            <div class="table-data">{{pmTskEffectiveClosingDate}}</div>
                            <div class="table-data">{{pmTskExpectedDuration}}</div>
                            <div class="table-data">{{PmLabel}}</div>
                        </div>
                    {{/PmTask}}
                </div>	
            </div>
        </div>
    {{/PmVersion}}
