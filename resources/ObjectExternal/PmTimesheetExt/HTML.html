<!DOCTYPE html>  
<template id="pm-ass-template">
    {{#listNotEmpty}}
    <div class="container">
        <div class="table">
            <div class="table-content">	
                <div class="table-header">
                	<div class="header__item">{{labeltache}}</div>
                    <div class="header__item">{{labelRole}}</div>
                    <div class="header__item ">{{labelQuantity}}</div>
                    <div class="header__item">{{labelConsumed}}</div>
                    <div class="header__item"></div>
                </div>
                {{#ass}}
                    <div class="{{#isOutTime}}out-time{{/isOutTime}} table-row ">	
                    	<div class="table-data ">{{pmAssTskName}}</div>
                        <div class="table-data ">{{pmAssRole}}</div>
                        <div class="table-data ">{{pmAssQuantity}}</div>
                        <div class="table-data ">{{pmAssConsumed}}</div>
                        <div class="table-data ">{{#setProgress}}<progress  class="{{#isOutTime}}out-time{{/isOutTime}}"  value="{{pmAssConsumed}}" max="{{pmAssQuantity}}"></progress>{{/setProgress}}</div>
                        
                    </div>
                {{/ass}}
            </div>	
        </div>
    </div>
    {{/listNotEmpty}}
</template>         
<div id="ts"></div>
